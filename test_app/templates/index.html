{% extends 'base.html' %}

{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">

				<div class="row justify-content-center">
					<h3 id="form-title" style="font-size: 30px;">Candidate LOGIN</h3>
					
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" placeholder="Email address" class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" id="id_password" style="width: 20px;">
								<div class="input-group-append">
									<i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer; color: #a1a1a1;position: absolute;padding: 4px;right: 0px;font-size: small; top: 8px;"></i>
								</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn mb-4" type="submit" value="Login">
				   			</div>
					</form>
				</div>
				{% for msg in messages %}
					<p id="messages">{{ msg }}</p>
				{% endfor %}
				
			</div>
		</div>
	</div>

	<script>
	const togglePassword = document.querySelector('#togglePassword');
  	const password = document.querySelector('#id_password');
 
  	togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'text' ? 'password' : 'text';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
	</script>
{% endblock %}
