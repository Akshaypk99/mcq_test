{% extends 'base.html' %}
 
{% block content %}
{% load static %}
<div class="container">
<h1>Questions</h1>
 
<div style="text-align:right" id="displaytimer"><b>Timer: 0 seconds</b></div>
 
 <form method='post' action=''>
    {% csrf_token %}
    {% for q  in questions %}
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group">
            <label for="question" class="form-check font-weight-bold"><b>Q ) </b>{{q.Question}}</label>
          </div>
          <div class="form-check">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{q.Question}}" id="radio1" value="Option1">
                  <label class="form-check-label" for="radio1">
                    A)  {{q.Option1}}
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{q.Question}}" id="radio2" value="Option2">
                  <label class="form-check-label" for="radio2">
                    B) {{q.Option2}}
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{q.Question}}" id="radio1" value="Option3">
                  <label class="form-check-label" for="radio1">
                    C)  {{q.Option3}}
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="{{q.Question}}" id="radio2" value="Option4">
                  <label class="form-check-label" for="radio2">
                    D)  {{q.Option4}}
                  </label>
              </div>
              <br>
          </div> 
    </div>
       
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit Answer</button>
  </form>
    {% block script %}
        <script>
            const timer=document.getElementById('displaytimer')
            console.log(timer.textContent)
            const inputtag = document.getElementById('timer')
            t=0
            setInterval(()=>{
                t+=1
                timer.innerHTML ="<b>Time: " +t+" seconds</b>"
                inputtag.value = t
            },1000)
        </script>
    {% endblock script %}
</div>
{% endblock %}
